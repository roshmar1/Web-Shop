        <div class="item-wrapper">
            <div class="iteam-container">

                        </div>
                        <div class="iteam-input-wrapper">

                        </div>
                        <div class="iteam-input-wrapper">
                            <label for="ItemCategory" class="iteam-lable" >Category:</label>
                            <input type="text" class="iteam-input" id="ItemCategory">
                        </div>

                        <div class="iteam-file-drop-area">
                            <span class="iteam-choose-file-button">Choose files</span>
                            <span class="iteam-file-message">or drag and drop files here</span>
                            <input class="iteam-file-input" type="file" multiple>
                        </div>
                        <div class="iteam-form-btn-wrapper">
                            <button class="iteam-form-btn" type="button">Clear</button>
                            <button class="iteam-form-btn" type="submit"  value="Upload">Upload</button>
                        </div>
                    </form>
                </div>
